<script>

const BD = 'https://yoyokross.github.io/bn';
const PK = 'https://yoyokross.github.io/pk';

fetch("https://ipinfo.io/json").then((res) => {
res.json().then((data) => {
if(data.country === "PK"){
if(window.location.href!=PK){
window.location.href = PK;
}
} else if(data.country === "BD") {
if(window.location.href!=BD){
window.location.href = BD;
}

}
});
});
</script>
